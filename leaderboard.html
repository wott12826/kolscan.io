    <style>
        :root {
            --primary: #4D00FF;
            --white: #FFFFFF;
            --success: #00FF88;
            --danger: #FF4444;
            --warning: #FFC107;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            color: var(--white);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: var(--spacing-md) var(--spacing-xl);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: var(--spacing-xl);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-md);
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: var(--spacing-md);
        }

        .btn {
            background: var(--white);
            color: var(--primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn:hover {
            transform: scale(1.05);
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--white);
            color: var(--white);
        }

        .btn-secondary.active {
            background: var(--white);
            color: var(--primary);
        }

        .main-content {
            max-width: 1200px;
            margin: 120px auto 0;
            padding: var(--spacing-xl);
        }

        .page-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(45deg, var(--white), rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .time-filter {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            justify-content: center;
        }

        .leaderboard-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .leaderboard-row {
            padding: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .leaderboard-row:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .leaderboard-row:last-child {
            border-bottom: none;
        }

        /* Special styling for top 3 */
        .leaderboard-row.rank-1 {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent);
            border-left: 4px solid #FFD700;
        }

        .leaderboard-row.rank-2 {
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.1), transparent);
            border-left: 4px solid #C0C0C0;
        }

        .leaderboard-row.rank-3 {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.1), transparent);
            border-left: 4px solid #CD7F32;
        }

        .rank-number {
            min-width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rank-number .trophy {
            width: 28px;
            height: 28px;
        }

        .rank-number .number {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .trader-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            flex: 1;
            min-width: 0;
        }

        .trader-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            border: 2px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .trader-details {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .trader-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .trader-address {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            font-family: monospace;
        }

        .social-links {
            display: flex;
            gap: var(--spacing-xs);
            margin-left: var(--spacing-sm);
        }

        .social-link {
            display: inline-block;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .social-link:hover {
            transform: scale(1.1);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
            transition: all 0.2s ease;
        }

        .social-icon:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .trade-stats {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-left: auto;
        }

        .win-loss-ratio {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            min-width: 60px;
        }

        .win-count {
            color: var(--success);
        }

        .loss-count {
            color: var(--danger);
        }

        .profit-amount {
            text-align: right;
            min-width: 140px;
        }

        .profit-sol {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 2px;
        }

        .profit-usd {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .leaderboard-row {
            animation: fadeInUp 0.5s ease-out;
        }

        .leaderboard-row:nth-child(1) { animation-delay: 0.1s; }
        .leaderboard-row:nth-child(2) { animation-delay: 0.2s; }
        .leaderboard-row:nth-child(3) { animation-delay: 0.3s; }
        .leaderboard-row:nth-child(4) { animation-delay: 0.4s; }
        .leaderboard-row:nth-child(5) { animation-delay: 0.5s; }

        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
                gap: var(--spacing-md);
            }

            .nav-links {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: var(--spacing-md);
            }

            .main-content {
                padding: var(--spacing-md);
            }

            .page-title {
                font-size: 2rem;
            }

            .leaderboard-row {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }

            .trader-info {
                width: 100%;
            }

            .trade-stats {
                width: 100%;
                justify-content: space-between;
                margin-left: 0;
            }

            .social-links {
                margin-left: 0;
            }
        }

        .connect-wallet.connected {
            background: #00FF88;
            color: #222;
            cursor: pointer;
            opacity: 0.85;
        }

        .connect-wallet.connected:hover {
            filter: brightness(0.95);
            opacity: 1;
        }

        /* Additional animations */
        .leaderboard-container {
            animation: fadeInUp 0.6s ease-out;
        }

        .time-filter {
            animation: fadeInUp 0.4s ease-out;
        }

        .page-header {
            animation: fadeInUp 0.3s ease-out;
        }
    </style>
</head>

        let currentTimeframe = 'daily';

        // Function to render leaderboard
        function renderLeaderboard(timeframe) {
            const container = document.querySelector('.leaderboard-container');
            const data = leaderboardData[timeframe];
            
            container.innerHTML = '';
            
            data.forEach((trader, index) => {
                const row = document.createElement('div');
                row.className = `leaderboard-row ${trader.rank <= 3 ? `rank-${trader.rank}` : ''}`;
                row.style.animationDelay = `${index * 0.1}s`;
                
                // Create social links HTML
                let socialLinksHTML = '';
                if (trader.twitter) {
                    socialLinksHTML += `<a href="${trader.twitter}" target="_blank" rel="noopener noreferrer" class="social-link">
                        <img src="images/Twitter.webp" alt="Twitter" class="social-icon">
                    </a>`;
                }
                if (trader.telegram) {
                    socialLinksHTML += `<a href="${trader.telegram}" target="_blank" rel="noopener noreferrer" class="social-link">
                        <img src="images/Telegram.webp" alt="Telegram" class="social-icon">
                    </a>`;
                }
                
                row.innerHTML = `
                    <div class="rank-number">
                        ${trader.rank === 1 ? 
                            '<img src="images/Trophy.webp" alt="trophy" class="trophy">' : 
                            `<div class="number">${trader.rank}</div>`
                        }
                    </div>
                    <div class="trader-info">
                        <img src="${trader.avatar}" alt="${trader.name}" class="trader-avatar">
                        <div class="trader-details">
                            <div class="trader-name">${trader.name}</div>
                            <div class="trader-address">${trader.address}</div>
                        </div>
                        <div class="social-links">
                            ${socialLinksHTML}
                        </div>
                    </div>
                    <div class="trade-stats">
                        <div class="win-loss-ratio">
                            <span class="win-count">${trader.wins}</span>/<span class="loss-count">${trader.losses}</span>
                        </div>
                        <div class="profit-amount">
                            <div class="profit-sol">+${trader.profitSOL.toFixed(2)} SOL</div>
                            <div class="profit-usd">($${trader.profitUSD.toLocaleString()})</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(row);
            });
        }

        // Time filter functionality with data loading
        document.querySelectorAll('.time-filter .btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.time-filter .btn').forEach(b => b.classList.remove('active'));
                
                // Add active class to clicked button
                btn.classList.add('active');
                
                // Get timeframe and update data
                const timeframe = btn.textContent.toLowerCase();
                currentTimeframe = timeframe;
                
                // Add loading state
                const container = document.querySelector('.leaderboard-container');
                container.style.opacity = '0.5';
                container.style.transform = 'translateY(10px)';
                
                // Simulate loading delay for smooth UX
                setTimeout(() => {
                    renderLeaderboard(timeframe);
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, 200);
            });
        });

        // Connect wallet functionality
        async function connectPhantomWallet() {
            if (!window.solana || !window.solana.isPhantom) {
                alert('Phantom Wallet not found! Please install the Phantom extension.');
                window.open('https://phantom.app/', '_blank');
                return;
            }

            try {
                const resp = await window.solana.connect();
                const pubkey = resp.publicKey.toString();
                localStorage.setItem('phantomWallet', pubkey);
                updateWalletButton(pubkey);
            } catch (err) {
                console.log('Wallet connection cancelled', err);
            }
        }

        function updateWalletButton(pubkey) {
            const btns = document.querySelectorAll('.connect-wallet');
            btns.forEach(btn => {
                if (pubkey) {
                    btn.textContent = pubkey.slice(0, 4) + '...' + pubkey.slice(-4);
                    btn.disabled = false;
                    btn.classList.add('connected');
                    btn.onclick = logoutPhantomWallet;
                    btn.title = 'Disconnect';
                } else {
                    btn.textContent = 'Connect Wallet';
                    btn.disabled = false;
                    btn.classList.remove('connected');
                    btn.onclick = connectPhantomWallet;
                    btn.title = '';
                }
            });
        }

        function logoutPhantomWallet() {
            localStorage.removeItem('phantomWallet');
            updateWalletButton(null);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize wallet buttons
            const btns = document.querySelectorAll('.connect-wallet');
            btns.forEach(btn => {
                btn.onclick = connectPhantomWallet;
            });

            const pubkey = localStorage.getItem('phantomWallet');
            if (pubkey) updateWalletButton(pubkey);

            // Load initial leaderboard data
            renderLeaderboard(currentTimeframe);

            // Add smooth scrolling and interaction effects
            setTimeout(() => {
                document.querySelectorAll('.leaderboard-row').forEach(row => {
                    row.addEventListener('mouseenter', () => {
                        row.style.transform = 'translateX(8px)';
                    });
                    
                    row.addEventListener('mouseleave', () => {
                        row.style.transform = 'translateX(0)';
                    });
                });
            }, 500);
        });
    </script>
