<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/xitadel_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Xitadel - Trending Tokens</title>
    <meta name="description" content="Track trending tokens and their performance in real-time.">
    <style>
        :root {
            --primary: #0066CC;
            --primary-light: #1E88E5;
            --primary-dark: #004BA0;
            --primary-lighter: #42A5F5;
            --white: #FFFFFF;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            color: var(--white);
            line-height: 1.5;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: var(--spacing-md) var(--spacing-xl);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: var(--spacing-xl);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-md);
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: var(--spacing-md);
        }

        .btn {
            background: var(--white);
            color: var(--primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background: var(--primary-light);
            color: var(--white);
            box-shadow: 0 0 20px rgba(30, 136, 229, 0.2);
        }

        .main-content {
            max-width: 1200px;
            margin: 120px auto 0;
            padding: var(--spacing-xl);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto var(--spacing-xl);
        }

        .search-wrapper {
            display: flex;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs);
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input {
            flex: 1;
            min-width: 0;
            background: transparent;
            border: none;
            color: var(--white);
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        .search-input:focus {
            outline: none;
            color: var(--white);
        }

        .search-btn {
            padding: 0.75rem;
            border-radius: var(--radius-full);
        }

        .tokens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-md);
        }

        .token-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }

        .token-card:hover {
            transform: scale(1.02);
            background: rgba(30, 136, 229, 0.15);
            box-shadow: 0 0 30px rgba(30, 136, 229, 0.1);
        }

        .token-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }

        .token-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
        }

        .token-name {
            font-weight: 600;
        }

        .token-symbol {
            color: rgba(255, 255, 255, 0.7);
        }

        .token-price {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }

        .token-volume {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: var(--spacing-xs);
        }

        .token-change {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        .token-change.positive {
            background: rgba(0, 255, 136, 0.2);
            color: #00FF88;
        }

        .token-change.negative {
            background: rgba(255, 68, 68, 0.2);
            color: #FF4444;
        }

        .token-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .token-actions .btn {
            flex: 1;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }

            .nav-links {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: var(--spacing-md);
            }

            .tokens-grid {
                grid-template-columns: 1fr;
            }
        }

        .access-modal {
            position: fixed;
            z-index: 9999;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10,10,20,0.65);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        .access-requirement {
            max-width: 400px;
            width: 100%;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, rgba(77,0,255,0.18) 0%, rgba(26,0,51,0.22) 100%);
            border: 1.5px solid rgba(255,255,255,0.18);
            box-shadow: 0 8px 48px 0 rgba(77,0,255,0.18), 0 1.5px 8px 0 rgba(0,0,0,0.12);
            text-align: center;
            font-family: 'Inter', sans-serif;
            position: relative;
            animation: popIn 0.5s cubic-bezier(.23,1.12,.62,1.01);
        }
        @keyframes popIn {
            0% { transform: scale(0.92) translateY(30px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .access-icon {
            margin-bottom: 1.2rem;
        }
        .access-title {
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 0.5rem;
            letter-spacing: 0.01em;
        }
        .access-desc {
            font-size: 1.08rem;
            color: #e0e0ff;
            margin-bottom: 1.2rem;
            line-height: 1.5;
        }
        .access-title .highlight, .access-desc .highlight {
            color: var(--primary);
            font-weight: 700;
        }
        .access-ca {

            color: #b3b3ff;
            background: rgba(77,0,255,0.10);
            border-radius: var(--radius-full);
            padding: 0.5rem 1rem;
            display: inline-block;
            user-select: all;
            margin-top: 0.5rem;
            letter-spacing: 0.01em;
        }
        .ca-address {
            font-family: monospace;
            color: var(--white);
            font-size: 1.05em;
        }
        body > .layoutContainer > header {
            position: relative;
            z-index: 10000;
        }
        .connect-wallet.connected {
            background: #00FF88;
            color: #222;
            cursor: pointer;
            opacity: 0.85;
        }
        .connect-wallet.connected:hover {
            filter: brightness(0.95);
            opacity: 1;
        }
    </style>
</head>

<body>

                    <path d="M24 32a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm7-8h-1v-3a6 6 0 1 0-12 0v3h-1a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-9-3a4 4 0 1 1 8 0v3h-8v-3Zm9 13H17v-8h14v8Z" fill="#fff"/>
                    <defs>
                        <linearGradient id="g1" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">

                            <stop offset="1" stop-color="#1A0033"/>

            </div>

    </div>

    <script>
    const XITADEL_MINT = 'XITADEL_MINT_ADDRESS'; // <-- замените на реальный mint $XITADEL
    const XITADEL_DECIMALS = 9; // Обычно 9, проверьте для вашего токена
    const XITADEL_REQUIRED = 1_000_000;

    async function connectPhantomWallet() {
        if (!window.solana || !window.solana.isPhantom) {
            alert('Phantom Wallet not found! Please install the Phantom extension.');
            window.open('https://phantom.app/', '_blank');
            return;
        }
        try {
            const resp = await window.solana.connect();
            const pubkey = resp.publicKey.toString();
            localStorage.setItem('phantomWallet', pubkey);
            updateWalletButton(pubkey);
            checkXitadelAccess(pubkey);
        } catch (err) {
            console.log('Wallet connection cancelled', err);
        }
    }

    function updateWalletButton(pubkey) {
        const btns = document.querySelectorAll('.connect-wallet');
        btns.forEach(btn => {
            if (pubkey) {
                btn.textContent = pubkey.slice(0, 4) + '...' + pubkey.slice(-4);
                btn.disabled = false;
                btn.classList.add('connected');
                btn.onclick = logoutPhantomWallet;
                btn.title = 'Disconnect';
            } else {
                btn.textContent = 'Connect Wallet';
                btn.disabled = false;
                btn.classList.remove('connected');
                btn.onclick = connectPhantomWallet;
                btn.title = '';
            }
        });
    }

    function logoutPhantomWallet() {
        localStorage.removeItem('phantomWallet');
        updateWalletButton(null);
        const modal = document.querySelector('.access-modal');
        if (modal) modal.style.display = 'flex';
    }

    async function checkXitadelAccess(pubkey) {
        try {
            const url = 'https://api.mainnet-beta.solana.com';
            const body = {
                jsonrpc: '2.0',
                id: 1,
                method: 'getTokenAccountsByOwner',
                params: [
                    pubkey,
                    { mint: XITADEL_MINT },
                    { encoding: 'jsonParsed' }
                ]
            };
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const data = await res.json();
            let balance = 0;
            if (data.result.value.length > 0) {
                balance = parseInt(data.result.value[0].account.data.parsed.info.tokenAmount.amount, 10) / (10 ** XITADEL_DECIMALS);
            }
            if (balance >= XITADEL_REQUIRED) {
                document.querySelector('.access-modal').style.display = 'none';
            } else {
                document.querySelector('.access-modal').style.display = 'flex';
            }
        } catch (e) {
            document.querySelector('.access-modal').style.display = 'flex';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const btns = document.querySelectorAll('.connect-wallet');
        btns.forEach(btn => {
            btn.onclick = connectPhantomWallet;
        });
        const pubkey = localStorage.getItem('phantomWallet');
        if (pubkey) {
            updateWalletButton(pubkey);
            checkXitadelAccess(pubkey);
        }
    });
    </script>
