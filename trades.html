<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="fav.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Fomo - Live Trades</title>
    <meta name="description" content="Track live trades from top wallets in real-time.">
    <style>
        :root {
            --primary: #4D00FF;
            --white: #FFFFFF;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            color: var(--white);
            line-height: 1.5;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: var(--spacing-md) var(--spacing-xl);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: var(--spacing-xl);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-md);
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: var(--spacing-md);
        }

        .btn {
            background: var(--white);
            color: var(--primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .main-content {
            max-width: 1200px;
            margin: 120px auto 0;
            padding: var(--spacing-xl);
        }

        .trades-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .trades-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: var(--spacing-md);
            font-weight: 600;
        }

        .trade-row {
            padding: var(--spacing-md);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: var(--spacing-md);
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .trade-row:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
        }

        .wallet-address {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .wallet-icon {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            background: rgba(255, 255, 255, 0.1);
        }

        .trade-amount {
            font-weight: 600;
        }

        .trade-amount.buy {
            color: #00FF88;
        }

        .trade-amount.sell {
            color: #FF4444;
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .token-icon {
            width: 24px;
            height: 24px;
            border-radius: var(--radius-full);
        }

        .trade-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }

            .nav-links {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: var(--spacing-md);
            }

            .trades-header {
                display: none;
            }

            .trade-row {
                grid-template-columns: 1fr;
                gap: var(--spacing-sm);
                padding: var(--spacing-md);
            }

            .wallet-address {
                margin-bottom: var(--spacing-xs);
            }

            .trade-amount {
                margin-bottom: var(--spacing-xs);
            }

            .token-info {
                margin-bottom: var(--spacing-xs);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        .new-trade {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="layoutContainer">
        <header class="header glass-effect">
            <div class="header-content">
                <a href="index.htm" class="logo">
                    <img src="images/fomologo.png" alt="Fomo Logo" style="height: 32px; width: auto;">
                </a>
                
                <nav class="nav-links">
                    <a href="trades.html" class="nav-link">Trades</a>
                    <a href="tokens.html" class="nav-link">Tokens</a>
                    <a href="leaderboard.html" class="nav-link">Leaderboard</a>
                </nav>

                <div class="header-actions">
                    <button class="btn connect-wallet">
                        Connect Wallet
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <h1 class="text-4xl font-bold text-center mb-8">Live Trades from Top Fomo Wallets</h1>

            <div class="trades-container">
                <div class="trades-header">
                    <div>Wallet</div>
                    <div>Amount</div>
                    <div>Token</div>
                    <div>Price</div>
                    <div>Time</div>
                </div>
                <div id="trades-list">
                    <!-- Trades will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Function to format time ago
        function timeAgo(timestamp) {
            const seconds = Math.floor((new Date() - new Date(timestamp * 1000)) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval > 1) return interval + "y ago";
            if (interval === 1) return "1y ago";
            
            interval = Math.floor(seconds / 2592000);
            if (interval > 1) return interval + "mo ago";
            if (interval === 1) return "1mo ago";
            
            interval = Math.floor(seconds / 86400);
            if (interval > 1) return interval + "d ago";
            if (interval === 1) return "1d ago";
            
            interval = Math.floor(seconds / 3600);
            if (interval > 1) return interval + "h ago";
            if (interval === 1) return "1h ago";
            
            interval = Math.floor(seconds / 60);
            if (interval > 1) return interval + "m ago";
            if (interval === 1) return "1m ago";
            
            return Math.floor(seconds) + "s ago";
        }

        // Function to format SOL amount
        function formatSolAmount(amount) {
            return (amount / 1e9).toFixed(4);
        }

        // Function to create trade row
        function createTradeRow(trade) {
            const row = document.createElement('div');
            row.className = 'trade-row new-trade';
            
            // Determine if it's a buy or sell based on the transaction type
            const isBuy = trade.type === 'buy';
            const amountClass = isBuy ? 'buy' : 'sell';
            const amountPrefix = isBuy ? '+' : '-';
            
            row.innerHTML = `
                <div class="wallet-address">
                    <div class="wallet-icon"></div>
                    <span>${trade.wallet.slice(0, 4)}...${trade.wallet.slice(-4)}</span>
                </div>
                <div class="trade-amount ${amountClass}">
                    ${amountPrefix}${formatSolAmount(trade.amount)} SOL
                </div>
                <div class="token-info">
                    <img src="${trade.tokenIcon || 'https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/So11111111111111111111111111111111111111112/logo.png'}" 
                         alt="${trade.tokenSymbol || 'SOL'}" 
                         class="token-icon">
                    <span>${trade.tokenSymbol || 'SOL'}</span>
                </div>
                <div>$${trade.price ? trade.price.toFixed(2) : 'N/A'}</div>
                <div class="trade-time">${timeAgo(trade.timestamp)}</div>
            `;

            // Add click handler to open transaction in Solscan
            row.addEventListener('click', () => {
                window.open(`https://solscan.io/tx/${trade.signature}`, '_blank');
            });

            return row;
        }

        // Function to fetch recent transactions
        async function fetchRecentTrades() {
            try {
                const response = await fetch('http://localhost:3002/api/solscan/transaction/last?limit=20');
                if (!response.ok) throw new Error('Failed to fetch trades');
                
                const trades = await response.json();
                const tradesList = document.getElementById('trades-list');
                
                // Clear existing trades
                tradesList.innerHTML = '';
                
                // Add new trades
                trades.forEach(trade => {
                    const row = createTradeRow({
                        wallet: trade.signer[0],
                        amount: trade.fee,
                        type: 'buy', // You might want to determine this based on the transaction data
                        tokenSymbol: 'SOL',
                        price: 0, // You might want to fetch current SOL price
                        timestamp: trade.blockTime,
                        signature: trade.signature
                    });
                    
                    tradesList.appendChild(row);
                });

                // Remove animation class after animation ends
                setTimeout(() => {
                    document.querySelectorAll('.new-trade').forEach(row => {
                        row.classList.remove('new-trade');
                    });
                }, 500);

            } catch (error) {
                console.error('Error fetching trades:', error);
            }
        }

        // Initial fetch
        fetchRecentTrades();

        // Refresh every 10 seconds
        setInterval(fetchRecentTrades, 10000);
    </script>
</body>

</html>
