<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="fav.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Fomo - Live Trades</title>
    <meta name="description" content="Track live trades from top wallets in real-time.">
    <style>
        :root {
            --primary: #4D00FF;
            --white: #FFFFFF;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            color: var(--white);
            line-height: 1.5;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: var(--spacing-md) var(--spacing-xl);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: var(--spacing-xl);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-md);
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: var(--spacing-md);
        }

        .btn {
            background: var(--white);
            color: var(--primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .main-content {
            max-width: 1200px;
            margin: 120px auto 0;
            padding: var(--spacing-xl);
        }

        .trades-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .trades-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: var(--spacing-md);
            font-weight: 600;
        }

        .trade-row {
            padding: var(--spacing-md);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: var(--spacing-md);
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .trade-row:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
        }

        .wallet-address {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .wallet-icon {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            background: rgba(255, 255, 255, 0.1);
        }

        .trade-amount {
            font-weight: 600;
        }

        .trade-amount.buy {
            color: #00FF88;
        }

        .trade-amount.sell {
            color: #FF4444;
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .token-icon {
            width: 24px;
            height: 24px;
            border-radius: var(--radius-full);
        }

        .trade-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }

            .nav-links {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: var(--spacing-md);
            }

            .trades-header {
                display: none;
            }

            .trade-row {
                grid-template-columns: 1fr;
                gap: var(--spacing-sm);
                padding: var(--spacing-md);
            }

            .wallet-address {
                margin-bottom: var(--spacing-xs);
            }

            .trade-amount {
                margin-bottom: var(--spacing-xs);
            }

            .token-info {
                margin-bottom: var(--spacing-xs);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        .new-trade {
            animation: pulse 0.5s ease-in-out;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .price-change {
            font-size: 0.875rem;
            margin-left: 0.5rem;
        }
        .price-change.buy {
            color: #00FF88;
        }
        .price-change.sell {
            color: #FF4444;
        }

        .dex-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-left: 0.5rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="layoutContainer">
        <header class="header glass-effect">
            <div class="header-content">
                <a href="index.htm" class="logo">
                    <img src="images/fomologo.png" alt="Fomo Logo" style="height: 32px; width: auto;">
                </a>
                <nav class="nav-links">
                    <a href="trades.html" class="nav-link">Trades</a>
                    <a href="tokens.html" class="nav-link">Tokens</a>
                    <a href="leaderboard.html" class="nav-link">Leaderboard</a>
                </nav>
                <div class="header-actions">
                    <button class="btn connect-wallet">Connect Wallet</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <h1 class="text-4xl font-bold text-center mb-8">Live Trades from Solana Pairs</h1>
            <div class="trades-container">
                <div class="trades-header">
                    <div>Wallet</div>
                    <div>Amount</div>
                    <div>Token</div>
                    <div>Price</div>
                    <div>Time</div>
                </div>
                <div id="trades-list">Loading...</div>
            </div>
        </main>
    </div>

    <script>
        function timeAgo(timestamp) {
            const seconds = Math.floor((Date.now() / 1000) - timestamp);
            const intervals = [
                { label: 'y', seconds: 31536000 },
                { label: 'mo', seconds: 2592000 },
                { label: 'd', seconds: 86400 },
                { label: 'h', seconds: 3600 },
                { label: 'm', seconds: 60 },
                { label: 's', seconds: 1 }
            ];
            for (const i of intervals) {
                const count = Math.floor(seconds / i.seconds);
                if (count > 0) return `${count}${i.label} ago`;
            }
            return 'now';
        }

        function formatSolAmount(amount) {
            return parseFloat(amount).toFixed(2);
        }

        function createTradeRow(trade) {
            const row = document.createElement('div');
            row.className = 'trade-row new-trade';
            const amountClass = 'buy';
            const amountPrefix = '+';
            row.innerHTML = `
                <div class="wallet-address">
                    <div class="wallet-icon"></div>
                    <span>${trade.wallet}</span>
                </div>
                <div class="trade-amount ${amountClass}">
                    ${amountPrefix}${formatSolAmount(trade.amount)} SOL
                </div>
                <div class="token-info">
                    <img src="${trade.tokenIcon || ''}" alt="${trade.tokenSymbol}" class="token-icon" onerror="this.style.display='none'">
                    <span>${trade.tokenSymbol}</span>
                    <small class="dex-label">${trade.dex}</small>
                </div>
                <div>
                    $${trade.price.toFixed(4)}
                    <span class="price-change ${trade.priceChangeClass}">${trade.priceChange}</span>
                </div>
                <div class="trade-time">${timeAgo(trade.timestamp)}</div>
            `;
            row.addEventListener('click', () => {
                window.open(`https://dexscreener.com/solana/${trade.signature}`, '_blank');
            });
            return row;
        }

        // Add Solscan API key
        const SOLSCAN_API_KEY = 'YOUR_API_KEY'; // Replace with your actual API key

        async function fetchRecentTrades() {
            try {
                // List of known trader wallets
                const traderWallets = [
                    '9zVHrscfwjYhGqGxjeAFdZG7tT8wqv5yYQDEzCyJmQnR', // Example wallet 1
                    '7XawhbbxtsRcQA8KTkHT9f9nc6d69UwqCDh6U5EEbEmX', // Example wallet 2
                    // Add more wallets here
                ];

                const tradesList = document.getElementById('trades-list');
                tradesList.innerHTML = '';
                showLoading();

                // Fetch transactions for each wallet
                const allTrades = [];
                for (const wallet of traderWallets) {
                    try {
                        const res = await fetch("https://pro-api.solscan.io/v1.0/account/transactions", {
                            method: 'POST',
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json',
                                'token': SOLSCAN_API_KEY
                            },
                            body: JSON.stringify({
                                account: wallet,
                                limit: 10,
                                offset: 0
                            })
                        });

                        if (!res.ok) {
                            console.error(`Failed to fetch transactions for wallet ${wallet}`);
                            continue;
                        }

                        const data = await res.json();
                        if (!data.data || !Array.isArray(data.data)) continue;

                        // Process each transaction
                        for (const tx of data.data) {
                            // Check if it's a swap transaction
                            if (isSwapTransaction(tx)) {
                                const tradeInfo = await getTransactionDetails(tx.signature);
                                if (tradeInfo) {
                                    allTrades.push({
                                        ...tradeInfo,
                                        wallet: wallet
                                    });
                                }
                            }
                        }
                    } catch (err) {
                        console.error(`Error processing wallet ${wallet}:`, err);
                    }
                }

                // Sort trades by timestamp
                allTrades.sort((a, b) => b.timestamp - a.timestamp);

                // Display trades
                if (allTrades.length === 0) {
                    tradesList.innerHTML = `<div class="trade-row" style="text-align:center;">No recent trades found</div>`;
                    return;
                }

                for (const trade of allTrades.slice(0, 20)) {
                    const row = createTradeRow(trade);
                    tradesList.appendChild(row);
                }

                setTimeout(() => {
                    document.querySelectorAll('.new-trade').forEach(row => {
                        row.classList.remove('new-trade');
                    });
                }, 500);

            } catch (err) {
                console.error('Error fetching trades:', err);
                document.getElementById('trades-list').innerHTML = 
                    `<div class="trade-row" style="color:#FF4444; text-align:center;">
                        Failed to load trades. Please try again later.<br>
                        <small>${err.message}</small>
                    </div>`;
            }
        }

        // Helper function to check if transaction is a swap
        function isSwapTransaction(tx) {
            // Check for common DEX program IDs
            const dexProgramIds = [
                '675kPX9MHTjS2zt1qfr1NYHuzeLXfQM9H24wFSUt1Mp8', // Raydium
                '9W959DqEETiGZocYWCQPaJ6sBmUzgfxXfqGeTEdp3aQP', // Orca
                'JUP4Fb2cqiRUcaTHdrPC8h2gNsA2ETXiPDD33WcGuJB'  // Jupiter
            ];

            return tx.innerInstructions?.some(ix => 
                dexProgramIds.includes(ix.programId)
            ) || false;
        }

        // Helper function to get transaction details
        async function getTransactionDetails(signature) {
            try {
                const res = await fetch(`https://pro-api.solscan.io/v1.0/transaction/${signature}`, {
                    headers: {
                        'Accept': 'application/json',
                        'token': SOLSCAN_API_KEY
                    }
                });

                if (!res.ok) return null;

                const data = await res.json();
                if (!data.data) return null;

                // Extract trade information
                const tx = data.data;
                return {
                    wallet: tx.signer[0],
                    amount: tx.fee / 1e9, // Convert lamports to SOL
                    tokenSymbol: 'SOL', // Default to SOL
                    tokenIcon: '',
                    price: 0, // Price will be calculated based on swap amount
                    timestamp: tx.blockTime,
                    signature: signature,
                    dex: getDexName(tx.innerInstructions)
                };
            } catch (err) {
                console.error('Error getting transaction details:', err);
                return null;
            }
        }

        // Helper function to get DEX name
        function getDexName(innerInstructions) {
            if (!innerInstructions) return 'Unknown';
            
            const dexMap = {
                '675kPX9MHTjS2zt1qfr1NYHuzeLXfQM9H24wFSUt1Mp8': 'Raydium',
                '9W959DqEETiGZocYWCQPaJ6sBmUzgfxXfqGeTEdp3aQP': 'Orca',
                'JUP4Fb2cqiRUcaTHdrPC8h2gNsA2ETXiPDD33WcGuJB': 'Jupiter'
            };

            for (const ix of innerInstructions) {
                if (dexMap[ix.programId]) {
                    return dexMap[ix.programId];
                }
            }
            return 'Unknown';
        }

        // Show loading state
        function showLoading() {
            const tradesList = document.getElementById('trades-list');
            tradesList.innerHTML = `
                <div class="trade-row" style="text-align:center;">
                    <div class="loading-spinner"></div>
                    Loading trades...
                </div>
            `;
        }

        // Initial fetch
        fetchRecentTrades();
        // Refresh every 10 minutes
        setInterval(fetchRecentTrades, 600000);
    </script>
</body>

</html>
